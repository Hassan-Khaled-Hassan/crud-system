<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h1>crud</h1>
            <p>project management system</p>
        </div>
        <div class="input">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input type="number" onkeyup="getTotal()" id="price" placeholder="price">
                <input type="number" onkeyup="getTotal()" id="taxes"  placeholder="taxes">
                <input type="number" onkeyup="getTotal()" id="ads"  placeholder="ads">
                <input type="number" onkeyup="getTotal()" id="discount"  placeholder="discount">
                <small id="total">32132</small>
            </div>
            <input type="number" id="count"  placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">create</button>
        </div>
        <div class="output">
            <div class="search">
                <input type="text" placeholder="search" id="search" onkeyup="searchData(this.value)">
                <div class="btnsearch">
                    <button id="searchtitle" onclick="searchby(this.id)">search title</button>
                    <button id="searchcategory" onclick="searchby(this.id)">search category</button>
                </div>
            </div>
            <div id="deleteall"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                    
                    
                </tbody>
            </table>
        </div>





    </div>
    <script src="main.js"></script>
</body>
</html>
